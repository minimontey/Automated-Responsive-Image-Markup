<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Responsive Image Markup</title>
</head>
<body>
    <h2>Automated Responsive Image Markup</h2>

<picture>
    <source src="img/responsive-sallie-mobile.png">
    <source src="img/responsive-sallie-512.png" media="(min-width: 512px)">
    <source src="img/responsive-sallie-1024.png" media="(min-width: 1024px)">
    <source src="img/responsive-sallie-2048.png" media="(min-width: 2048px)">
    <noscript><img src="img/responsive-sallie-512.png"></noscript>
</picture>


</body>
</html>
